<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>jQuery toggleWidget - Demo page</title>

    <link rel="stylesheet" href="jquery.toggle-widget.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>

<main class="page-content">
    <h1>jQuery toggleWidget Demo</h1>

    <h2>Most Simple</h2>
    <div class="demo-1 toggle-widget">
        <div class="toggle-widget__content">
            <div class="toggle-widget__content-inner">
                Your content here ...
            </div>
        </div>
    </div>
    
    <h2>Custom Toggle Button</h2>
    <div class="demo-2 toggle-widget">
        <div class="toggle-widget__content">
            <div class="toggle-widget__content-inner">
                Your content here ...
            </div>
        </div>
    </div>
    
    <h2>Fully customized</h2>
    <div class="demo-3">
        <div class="demo-3__header">
            Header
            
            <button type="button" class="demo-3__toggle-btn">Toggle</button>
        </div>
        <div class="demo-3__content">
            <div class="demo-3__content-inner">
                Your content here ...
            </div>
        </div>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="jquery.toggle-widget.js"></script>

<script>
    $(function( $ ) {
        $('.toggle-widget').toggleWidget();
        
        $('.demo-3').toggleWidget({
            toggleBtnSelector: 'demo-3__toggle-btn',
            toggleBtnTpl: false,
            toggleContentSelector: 'demo-3__content'
        });
    });
</script>

</body>
</html>
